<div class="shrink-0 hidden sm:grid sm:grid-cols-2 lg:grid-cols-4 gap-2 sm:gap-4">

   <!-- Informes Status (Combined Split Card) -->
   <div
      class="bg-white rounded-xl sm:rounded-2xl p-3 sm:p-5 shadow-sm border border-slate-200/60 flex flex-col justify-center">
      <div class="flex items-center justify-between sm:gap-4 divide-x divide-slate-100 h-full">

         <!-- Recibidos Section -->
         <div class="flex-1 flex flex-col items-start pr-2">
            <div class="flex items-center gap-2 mb-1">
               <span class="w-1.5 h-1.5 rounded-full bg-purple-500 shadow-sm shadow-purple-500/50"></span>
               <p class="text-[9px] sm:text-[10px] font-bold text-slate-400 uppercase tracking-wider">Recibidos</p>
            </div>
            <p class="text-xl sm:text-3xl font-black text-slate-900 tracking-tight">
               {{ resumen?.informes_recibidos || 0 }}<span
                  class="text-sm sm:text-lg text-slate-300 font-bold ml-0.5">/{{ resumen?.total_publicadores || 0
                  }}</span>
            </p>
         </div>

         <!-- Pendientes Section -->
         <div class="flex-1 flex flex-col items-start pl-5">
            <div class="flex items-center gap-2 mb-1">
               <span class="w-1.5 h-1.5 rounded-full bg-rose-500 shadow-sm shadow-rose-500/50"></span>
               <p class="text-[9px] sm:text-[10px] font-bold text-slate-400 uppercase tracking-wider">Sin Informe</p>
            </div>
            <p class="text-xl sm:text-3xl font-black text-slate-900 tracking-tight">{{ missingReportsCount }}</p>
         </div>

      </div>
   </div>

   <div class="bg-white rounded-xl sm:rounded-2xl p-3 sm:p-5 shadow-sm border border-slate-200/60">
      <div class="flex items-center justify-between">
         <div>
            <p class="text-[10px] sm:text-xs font-bold text-slate-400 uppercase tracking-wider">Total Cursos</p>
            <p class="text-2xl sm:text-3xl font-black text-slate-900 mt-0.5 sm:mt-1">{{ resumen?.total_cursos || 0 }}
            </p>
         </div>
         <div
            class="w-10 h-10 sm:w-12 sm:h-12 rounded-lg sm:rounded-xl bg-emerald-100 flex items-center justify-center">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
         </div>
      </div>
   </div>

   <!-- Horas Regulares -->
   <div class="bg-white rounded-xl sm:rounded-2xl p-3 sm:p-5 shadow-sm border border-slate-200/60">
      <div class="flex items-center justify-between">
         <div>
            <div class="flex items-center gap-2 mb-1">
               <span class="w-1.5 h-1.5 rounded-full bg-blue-500 shadow-sm shadow-blue-500/50"></span>
               <p class="text-[9px] sm:text-[10px] font-bold text-slate-400 uppercase tracking-wider">Horas Regulares
               </p>
            </div>
            <p class="text-2xl sm:text-3xl font-black text-slate-900 mt-0.5 sm:mt-1">{{ regularHours | number }}</p>
         </div>
         <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-lg sm:rounded-xl bg-blue-100 flex items-center justify-center">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
         </div>
      </div>
   </div>

   <!-- Horas Auxiliares -->
   <div class="bg-white rounded-xl sm:rounded-2xl p-3 sm:p-5 shadow-sm border border-slate-200/60">
      <div class="flex items-center justify-between">
         <div>
            <div class="flex items-center gap-2 mb-1">
               <span class="w-1.5 h-1.5 rounded-full bg-amber-500 shadow-sm shadow-amber-500/50"></span>
               <p class="text-[9px] sm:text-[10px] font-bold text-slate-400 uppercase tracking-wider">Horas Auxiliares
               </p>
            </div>
            <p class="text-2xl sm:text-3xl font-black text-slate-900 mt-0.5 sm:mt-1">{{ auxiliaryHours | number }}</p>
         </div>
         <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-lg sm:rounded-xl bg-amber-100 flex items-center justify-center">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
         </div>
      </div>
   </div>
</div>
