<div
  class="min-h-screen bg-slate-950 flex flex-col items-center justify-center p-4 relative overflow-hidden font-sans selection:bg-brand-purple selection:text-white">

  <!-- Improved Animated Gradient Background -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <!-- Purple Orb -->
    <div
      class="absolute bottom-[-20%] left-[10%] w-[500px] h-[500px] bg-brand-purple/20 rounded-full blur-[120px] animate-blob">
    </div>
    <!-- Blue Orb (Shifted to Indigo for Harmony) -->
    <div
      class="absolute top-[-10%] right-[10%] w-[500px] h-[500px] bg-indigo-600/15 rounded-full blur-[120px] animate-blob animation-delay-2000">
    </div>
    <!-- Central Glow -->
    <div
      class="absolute top-[40%] left-[50%] -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-brand-purple/5 rounded-full blur-[100px]">
    </div>

    <!-- Grid Pattern Overlay -->
    <div
      class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 mix-blend-soft-light">
    </div>
  </div>

  <!-- Content Wrapper -->
  <div class="relative z-10 w-full max-w-[420px] sm:max-w-[440px] flex flex-col items-center">

    <!-- Branding Section (Text Only) -->
    <div class="flex flex-col items-center mb-8 sm:mb-10 w-full animate-fadeIn">
      <div class="text-center space-y-2">
        <h2 class="text-4xl sm:text-5xl font-black tracking-tight text-white select-none drop-shadow-xl">
          Sistema <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-brand-purple via-violet-400 to-indigo-400 saturate-150 animate-shine bg-[length:200%_auto]">GAC</span>
        </h2>
        <div class="flex items-center justify-center gap-3 opacity-60">
          <div class="h-px w-12 bg-gradient-to-r from-transparent to-slate-500"></div>
          <p class="text-[10px] sm:text-[11px] text-slate-300 font-bold tracking-[0.4em] uppercase antialiased">
            Administración
          </p>
          <div class="h-px w-12 bg-gradient-to-l from-transparent to-slate-500"></div>
        </div>
      </div>
    </div>

    <!-- Main Card -->
    <div
      class="w-full bg-slate-900/40 backdrop-blur-3xl rounded-[2rem] border border-white/5 shadow-[0_8px_50px_rgb(0,0,0,0.7)] p-6 sm:p-10 transition-all duration-500 hover:border-white/10 relative overflow-hidden ring-1 ring-white/5">

      <!-- Subtle Gradient Overlay inside card -->
      <div
        class="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent opacity-0 hover:opacity-10 transition-opacity duration-700 pointer-events-none">
      </div>

      <!-- Card Header -->
      <div class="mb-8 text-center relative z-10">
        <h1 class="text-2xl font-black text-white mb-2 tracking-tight">Bienvenido</h1>
        <p class="text-slate-400 text-sm font-medium">
          Accede a tu panel de control
        </p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-5">

        <!-- Username Input -->
        <div class="space-y-1.5">
          <label for="username" class="block text-xs sm:text-sm font-semibold text-slate-300 ml-1">
            Correo electrónico
          </label>
          <div class="relative group">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors duration-200 group-focus-within:text-brand-purple text-slate-500">
              <svg class="w-4 h-4 sm:w-5 sm:h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
            <input id="username" type="text" formControlName="username"
              class="w-full bg-slate-950/50 border border-slate-700/60 text-white text-xs sm:text-sm rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-purple/50 focus:border-[#6D28D9] block p-3 sm:p-3.5 pl-10 sm:pl-11 placeholder-slate-600 transition-all duration-200 hover:border-slate-600 group-focus-within:bg-slate-950/80"
              placeholder="nombre@ejemplo.com">
          </div>
          <div *ngIf="form.controls.username.touched && form.controls.username.invalid"
            class="text-xs text-rose-400 font-medium flex items-center gap-1 animate-fadeIn ml-1">
            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Correo electrónico requerido
          </div>
        </div>

        <!-- Password Input -->
        <div class="space-y-1.5">
          <label for="password" class="block text-xs sm:text-sm font-semibold text-slate-300 ml-1">
            Contraseña
          </label>
          <div class="relative group">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors duration-200 group-focus-within:text-brand-purple text-slate-500">
              <svg class="w-4 h-4 sm:w-5 sm:h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input id="password" [type]="showPassword() ? 'text' : 'password'" formControlName="password"
              class="w-full bg-slate-950/50 border border-slate-700/60 text-white text-xs sm:text-sm rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-purple/50 focus:border-[#6D28D9] block p-3 sm:p-3.5 pl-10 sm:pl-11 pr-10 sm:pr-12 placeholder-slate-600 transition-all duration-200 hover:border-slate-600 group-focus-within:bg-slate-950/80"
              placeholder="••••••••••••">
            <!-- Toggle Password Visibility -->
            <button type="button" (click)="showPassword.set(!showPassword())"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-500 hover:text-brand-purple transition-colors focus:outline-none">
              <svg *ngIf="!showPassword()" class="w-4 h-4 sm:w-5 sm:h-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword()" class="w-4 h-4 sm:w-5 sm:h-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <div *ngIf="form.controls.password.touched && form.controls.password.invalid"
            class="text-xs text-rose-400 font-medium flex items-center gap-1 animate-fadeIn ml-1">
            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            Contraseña requerida
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between pt-2">
          <div class="flex items-center group cursor-pointer py-1">
            <input id="remember" type="checkbox" formControlName="remember"
              class="w-4 h-4 sm:w-5 sm:h-5 rounded border-slate-700 bg-slate-950/50 text-brand-purple focus:ring-brand-purple focus:ring-offset-slate-900 transition-colors cursor-pointer">
            <label for="remember"
              class="ml-3 block text-xs overflow-hidden text-slate-300 cursor-pointer select-none group-hover:text-white transition-colors">
              Recordarme
            </label>
          </div>
          <a href="#" class="text-xs font-semibold text-purple-400 hover:text-violet-300 transition-colors p-1">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Submit Button -->
        <div class="pt-3 sm:pt-4">
          <button type="submit" [disabled]="form.invalid || loading()"
            class="group relative w-full flex justify-center py-3 sm:py-4 px-4 rounded-xl text-sm font-bold text-white bg-gradient-to-r from-brand-purple to-violet-600 hover:to-brand-purple hover:shadow-[0_0_20px_rgba(109,40,217,0.4)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-brand-purple disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 active:scale-[0.98] overflow-hidden">

            <!-- Shine Effect -->
            <div
              class="absolute inset-0 -translate-x-full group-hover:animate-[shine_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent">
            </div>

            <!-- Loading Spinner -->
            <div *ngIf="loading()" class="absolute inset-0 flex items-center justify-center bg-inherit">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
            </div>

            <span [class.opacity-0]="loading()">Iniciar Sesión</span>
          </button>

          <div *ngIf="error()"
            class="mt-3 sm:mt-4 text-center text-xs sm:text-sm text-rose-400 bg-rose-500/10 border border-rose-500/20 p-2.5 sm:p-3 rounded-xl flex items-center justify-center gap-2 animate-fadeIn font-medium">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            {{ error() }}
          </div>
        </div>

      </form>

      <!-- Support Link -->
      <div class="mt-5 sm:mt-8 pt-5 sm:pt-6 border-t border-white/5 text-center">
        <p class="text-xs sm:text-sm text-slate-500">
          ¿No tienes cuenta? <a href="#"
            class="font-bold text-white hover:text-brand-purple transition-colors p-1">Solicita
            acceso</a>
        </p>
      </div>

    </div>

    <!-- Footer -->
    <footer
      class="mt-6 sm:mt-10 flex items-center justify-center gap-6 text-[10px] sm:text-xs text-slate-400 font-medium tracking-wide z-10 w-full opacity-60 hover:opacity-100 transition-opacity">
      <a href="#" class="hover:text-slate-300 transition-colors">Términos</a>
      <a href="#" class="hover:text-slate-300 transition-colors">Privacidad</a>
      <span>© 2025 GAC • v1.2</span>
    </footer>

  </div>
</div>
