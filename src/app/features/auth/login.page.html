<div
  class="min-h-screen bg-[#0f0f13] flex flex-col items-center justify-center p-4 relative overflow-hidden font-sans selection:bg-purple-500 selection:text-white">

  <!-- Animated Gradient Glow at Bottom -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute bottom-[-30%] left-[10%] w-[600px] h-[400px] bg-purple-600/20 rounded-full blur-[150px] animate-pulse">
    </div>
    <div
      class="absolute bottom-[-30%] right-[10%] w-[600px] h-[400px] bg-violet-600/15 rounded-full blur-[150px] animate-pulse animation-delay-2000">
    </div>
    <div class="absolute top-[-20%] left-[50%] w-[400px] h-[400px] bg-purple-900/10 rounded-full blur-[100px]"></div>
  </div>

  <!-- Content Wrapper -->
  <div class="relative z-10 w-full max-w-[420px]">

    <!-- Top Logo Section -->
    <div class="flex flex-col items-center mb-8 transform transition-all duration-500 hover:scale-105">
      <div
        class="w-14 h-14 bg-purple-600/20 backdrop-blur-sm border border-purple-500/30 rounded-xl flex items-center justify-center mb-4 shadow-lg shadow-purple-500/10">
        <!-- Logo -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 text-purple-400">
          <path fill-rule="evenodd"
            d="M3 6a3 3 0 013-3h12a3 3 0 013 3v12a3 3 0 01-3 3H6a3 3 0 01-3-3V6zm14.25 6a.75.75 0 01-.22.53l-2.25 2.25a.75.75 0 11-1.06-1.06L15.44 12l-1.72-1.72a.75.75 0 111.06-1.06l2.25 2.25c.141.14.22.331.22.53zm-9 0a.75.75 0 01.22.53l-2.25 2.25a.75.75 0 11-1.06-1.06L7.44 12 5.72 10.28a.75.75 0 111.06-1.06l2.25 2.25c.141.14.22.331.22.53z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-white tracking-tight">GAC</h2>
      <p class="text-sm text-gray-500 font-medium tracking-wide">Gestor Administrativo de Congregaciones</p>
    </div>

    <!-- Main Card -->
    <div
      class="bg-[#1a1a24]/80 backdrop-blur-xl rounded-2xl border border-white/5 shadow-2xl shadow-black/40 p-8 sm:p-10 transition-all duration-300">

      <!-- Card Header -->
      <div class="mb-8">
        <h1 class="text-xl font-bold text-white mb-2">Bienvenido de nuevo</h1>
        <p class="text-sm text-gray-400">
          Ingresa tus credenciales para acceder al panel.
        </p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">

        <!-- Username Input -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-300">
            Usuario o Correo Electrónico
          </label>
          <div class="relative">
            <input id="username" type="text" formControlName="username"
              class="w-full bg-[#0f0f13] border border-white/10 text-white text-sm rounded-lg focus:ring-1 focus:ring-purple-500/50 focus:border-purple-500/50 block w-full p-3.5 placeholder-gray-500 transition-all duration-200 hover:border-white/20"
              placeholder="ejemplo@correo.com">
          </div>
          <div *ngIf="form.controls.username.touched && form.controls.username.invalid"
            class="text-xs text-rose-400 font-medium flex items-center gap-1 animate-fadeIn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd" />
            </svg>
            Usuario requerido
          </div>
        </div>

        <!-- Password Input -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-300">
            Contraseña
          </label>
          <div class="relative">
            <input id="password" [type]="showPassword() ? 'text' : 'password'" formControlName="password"
              class="w-full bg-[#0f0f13] border border-white/10 text-white text-sm rounded-lg focus:ring-1 focus:ring-purple-500/50 focus:border-purple-500/50 block w-full p-3.5 pr-10 placeholder-gray-500 transition-all duration-200 hover:border-white/20"
              placeholder="Ingresa tu contraseña">
            <!-- Toggle Password Visibility -->
            <button type="button" (click)="showPassword.set(!showPassword())"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-purple-400 transition-colors focus:outline-none">
              <svg *ngIf="!showPassword()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              <svg *ngIf="showPassword()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </button>
          </div>
          <div *ngIf="form.controls.password.touched && form.controls.password.invalid"
            class="text-xs text-rose-400 font-medium flex items-center gap-1 animate-fadeIn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd" />
            </svg>
            Contraseña requerida
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="flex justify-end">
          <a href="#" class="text-sm font-medium text-purple-400 hover:text-purple-300 transition-colors">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
          <button type="submit" [disabled]="form.invalid || loading()"
            class="group relative w-full flex justify-center py-3.5 px-4 rounded-lg text-sm font-semibold text-white bg-purple-600 hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1a1a24] focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 active:scale-[0.98] shadow-lg shadow-purple-500/25">
            <svg *ngIf="loading()" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            Iniciar Sesión
          </button>
          <div *ngIf="error()"
            class="mt-4 text-center text-sm text-rose-400 bg-rose-500/10 border border-rose-500/20 p-3 rounded-lg flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
                clip-rule="evenodd" />
            </svg>
            {{ error() }}
          </div>
        </div>

      </form>

      <!-- Support Link -->
      <div class="mt-8 pt-6 border-t border-white/5 text-center">
        <p class="text-sm text-gray-500">
          ¿Necesitas ayuda? <a href="#"
            class="font-semibold text-white hover:text-purple-400 transition-colors">Contactar soporte</a>
        </p>
      </div>

    </div>

    <!-- Footer -->
    <footer class="mt-10 flex items-center justify-center gap-6 text-xs text-gray-600 font-medium tracking-wide z-10">
      <a href="#" class="hover:text-gray-400 transition-colors">Términos</a>
      <a href="#" class="hover:text-gray-400 transition-colors">Privacidad</a>
      <span>© 2024 GAC</span>
    </footer>

  </div>
</div>
