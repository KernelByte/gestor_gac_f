<div class="max-w-4xl mx-auto p-6 md:p-8 animate-fadeIn">
   <!-- Header -->
   <div class="mb-8">
      <h1 class="text-3xl font-display font-black text-slate-900 mb-2">Configuración</h1>
      <p class="text-slate-500 font-medium">Gestiona los detalles generales de la congregación</p>
   </div>

   <!-- Main Card -->
   <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 border border-white relative overflow-hidden">
      <!-- Loader -->
      <div *ngIf="loading()"
         class="absolute inset-0 bg-white/80 backdrop-blur-sm z-50 flex items-center justify-center">
         <div class="w-10 h-10 border-4 border-slate-200 border-t-purple-600 rounded-full animate-spin"></div>
      </div>

      <div class="p-8">
         <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Nombre Congregacion -->
            <div class="space-y-2">
               <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest pl-1">Nombre
                  Congregación</label>
               <input [(ngModel)]="config.nombre_congregacion" type="text"
                  class="w-full px-4 py-3 bg-slate-50 border-2 border-transparent focus:border-purple-500 focus:bg-white rounded-xl text-slate-900 font-bold transition-all outline-none"
                  placeholder="Ej. Central">
            </div>

            <!-- Circuito -->
            <div class="space-y-2">
               <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest pl-1">Circuito</label>
               <input [(ngModel)]="config.circuito" type="text"
                  class="w-full px-4 py-3 bg-slate-50 border-2 border-transparent focus:border-purple-500 focus:bg-white rounded-xl text-slate-900 font-bold transition-all outline-none"
                  placeholder="Ej. CO-01">
            </div>

            <!-- Direccion -->
            <div class="md:col-span-2 space-y-2">
               <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest pl-1">Dirección</label>
               <input [(ngModel)]="config.direccion" type="text"
                  class="w-full px-4 py-3 bg-slate-50 border-2 border-transparent focus:border-purple-500 focus:bg-white rounded-xl text-slate-900 font-bold transition-all outline-none"
                  placeholder="Dirección del Salón del Reino">
            </div>

            <!-- Codigo Seguridad (Optional) -->
            <div class="space-y-2 relative group">
               <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest pl-1">Código de
                  Seguridad</label>
               <input [(ngModel)]="config.codigo_seguridad" type="text"
                  class="w-full px-4 py-3 bg-slate-50 border-2 border-transparent focus:border-purple-500 focus:bg-white rounded-xl text-slate-900 font-bold transition-all outline-none"
                  placeholder="Código interno">
               <p class="text-[10px] text-slate-400 font-medium pl-1 mt-1">Usado para validaciones internas críticas</p>
            </div>
         </div>
      </div>

      <!-- Actions Footer -->
      <div class="px-8 py-6 bg-slate-50 border-t border-slate-100 flex items-center justify-end gap-3">
         <button *ngIf="canEdit()" (click)="save()" [disabled]="saving()"
            class="px-6 py-2.5 bg-brand-purple text-white font-bold rounded-xl shadow-lg shadow-purple-500/30 hover:shadow-purple-500/40 hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center gap-2">
            <span *ngIf="saving()"
               class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
            <span>{{ saving() ? 'Guardando...' : 'Guardar Cambios' }}</span>
         </button>
         <div *ngIf="!canEdit()" class="text-sm text-slate-500 font-medium italic">
            Modo solo lectura
         </div>
      </div>
   </div>
</div>
